<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="./style.css"  />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main>
      <section class="top__content">
        <div class="topContent__CTA">
          <h1>10,000+ of our users love our products.</h1>
          <p class="topContent__content--style">We only provide great products combined with excellent customer service.
            See what our satisfied customers are saying about our services.</p>
        </div>
        <div class="topContent__rating">
          <div class="rating--container">
            <div class="rating--stars review-top">
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
            </div>
            <div class="rating__content--style">
              Rated 5 Stars in Reviews
            </div>
          </div>
          <div class="rating--container review-center">
            <div class="rating--stars">
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
            </div>
            <div class="rating__content--style">
              Rated 5 Stars in Report Guru
            </div>
          </div>
          <div class="rating--container review-bottom">
            <div class="rating--stars">
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
            </div>
            <div class="rating__content--style">
              Rated 5 Stars in BestTech
            </div>
          </div>
        </div>
      </section>
      <section class="lower__content">
        <figure class="lowerContent__card--container top-card">
          <div class="card__upperHalf">
            <div class="card__image--container">
              <img src="images/image-colton.jpg" class="card--imageStyle" alt="" />
            </div>
            <div class="cardProfile--container">
              <figcaption class="cardProfile__name--style">Colton Smith</figcaption>
              <figcaption class="cardProfile__job--style">Verified Buyer</figcaption>
            </div>
          </div>
          <div class="card__lowerHalf">
            <blockquote class="card__content--style">"We needed the same printed design as the one we had ordered a week prior.
              Not only did they find the original order, but we also received it in time.
              Excellent!"</blockquote>
          </div>
        </figure>
        <figure class="lowerContent__card--container middle-card">
          <div class="card__upperHalf">
            <div class="card__image--container">
              <img src="images/image-irene.jpg" class="card--imageStyle" alt="" />
            </div>
            <div class="cardProfile--container">
              <figcaption class="cardProfile__name--style">Irene Roberts</figcaption>
              <figcaption class="cardProfile__job--style">Verified Buyer</figcaption>
            </div>
          </div>
          <div class="card__lowerHalf">
            <blockquote class="card__content--style">"Customer service is always excellent and very quick turn around. Completely
              delighted with the simplicity of the purchase and the speed of delivery."</blockquote>
          </div>
        </figure>
        <figure class="lowerContent__card--container bottom-card">
          <div class="card__upperHalf">
            <div class="card__image--container">
              <img src="images/image-anne.jpg" class="card--imageStyle" alt="" />
            </div>
            <div class="cardProfile--container">
              <figcaption class="cardProfile__name--style">Anne Wallace </figcaption>
              <figcaption class="cardProfile__job--style">Verified Buyer</figcaption>
            </div>
          </div>
          <div class="card__lowerHalf">
            <blockquote class="card__content--style">"Put an order with this company and can only praise them for the very high
              standard. Will definitely use them again and recommend them to everyone!"</blockquote>
          </div>
        </figure>
      </section>
    </main>
  </body>
</html>
